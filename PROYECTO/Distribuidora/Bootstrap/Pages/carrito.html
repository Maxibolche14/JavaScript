<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tags SEO-->
    <title>Distribuidora El Canario</title>
    <meta name="description" content="Bienvenidos a Distribuidora el Canario
        Somos una Distribuidora de productos en general, ubicada en el Departamento de Florida.
        Desde el aÃ±o 2000 nos hemos dedicado a proveer una alta variedad de productos, de
        diferentes maras y portafolio.">
    <link rel="stylesheet" href="/Distribuidora/Bootstrap/scss/Carrito/carrito.css">
    <link rel="stylesheet" href="/Distribuidora/Bootstrap/css/carrito.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="grid">
    <header id="header">
        <nav class="navbar navbar-danger navbar-expand-lg" style="background-color: #ffffff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Distribuidora/Bootstrap/index.html">
                    <img class="Img-Logo" src="/Distribuidora/Bootstrap/Imagenes/Dist.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Distribuidora/Bootstrap/index.html">
                                INICIO </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/Distribuidora/Bootstrap/Pages/nosotros.html"> NOSOTROS </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/Distribuidora/Bootstrap/Pages/contacto.html"> CONTACTO </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/Distribuidora/Bootstrap/Pages/productos.html"> PRODUCTOS </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">BUSCAR</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main id="main">
        <section class="margen-section">
            <div class="fondo">
                <h3>Carrito</h3>
            </div>
            <div class="row clearfix">
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <div class="card">
                        <div class="body">
                            <div id="listadoCarrito" style="margin-top: 8px; justify-content: center;" class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="col-md-12 col-sm-12">
                        <div class="pricingTable redColor">
                            <div class="pricingTable-header">
                                <img class="imgcaja" src="../Imagenes/Caja.png" alt="">
                                <div class="price-value" > 
                                </div>
                            </div>
                            <h2 class="heading">TOTAL</h2>
                            <div class="pricing-content">
                                <ul>
                                    <li>
                                        <h3 id="total"> </h3>
                                    </li>
                                    <li>
                                        <b id="Subtotal"></b>
                                    </li>
                                    <li *ngIf="totalDescuentos >0">
                                        <b></b> 
                                    </li>
                                </ul>
                            </div>
                            <div class="pricingTable-signup" style="cursor: pointer;">
                                <a>Comprar</a>
                            </div>
                            <div class="pricingTable-signup" style="cursor: pointer;margin-top: 10px;">
                                <a style="background: #247a52;">Vaciar carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer id="footer">
        <section class="footer-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
                        <img class="Img-Logo2" src="/Distribuidora/Bootstrap/Imagenes/Mapa.JPG" alt="MAPA">
                    </div>
                    <div class="col">
                        <img class="Img-Logo2" src="/Distribuidora/Bootstrap/Imagenes/Dist.png" alt="LOGO">
                    </div>
                    <div class="col">
                        <img class="Img-Logo2" src="/Distribuidora/Bootstrap/Imagenes/DatosEmpresa.jpg" alt="INFO">
                    </div>
                </div>
            </div>
        </section>
    </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/js/clases.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.3/bootbox.min.js"
        integrity="sha512-U3Q2T60uOxOgtAmm9VEtC3SKGt9ucRbvZ+U3ac/wtvNC+K21Id2dNHzRUC7Z4Rs6dzqgXKr+pCRxx5CyOsnUzg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/ModProductos.js"></script>

</body>

</html>
